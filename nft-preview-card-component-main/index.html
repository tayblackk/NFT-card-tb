<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | NFT preview card component</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Stylesheet -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { color: #fff; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main>
    <div class="product">
      <div class="product__content">
        <div class="product__content__img">
          <img src="images/image-equilibrium.jpg" alt="">
        </div>
      </div>
      <div class="product__body">
        <h3 class="product__title">Equilibrium #3429</h3>
        <p class="product__text">Our Equilibrium collection promotes
           balance and calm.</p>

          <div class="product__flex">
            <div class="product__price">
              <img src="images/icon-ethereum.svg" class="product__icon" alt="">
              <span>0.041 ETH</span>
            </div>

            <div class="product__countdown">
              <img src="images/icon-clock.svg" class="product__icon" alt="">
              <span>3 days left</span>
            </div>
          </div>
      </div>

      <div class="product__footer">
        <img src="images/image-avatar.png" class="product__avatar-img" alt="">
        <p class="product__avatar-name">Creation of <a href="#"> Jules Wyvern</a></p>
      </div>


    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Taylor Black 👽</a>.
    </div>

  </main>
  

</body>
</html>
